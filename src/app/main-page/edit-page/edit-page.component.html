<div class="col-lg-8 col-lg-offset-2">
  <form (ngSubmit)="formSubmit(form); form.reset()" #form="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" required class="form-control" ngModel name="form_name" #name="ngModel" [(ngModel)]="form_name">
      <p *ngIf="name.invalid && name.touched">Enter name!</p>
    </div>
    <div class="form-group">
      <label>Content</label>
      <input type="text" required class="form-control" ngModel name="form_content" #content="ngModel" [(ngModel)]="form_content">
      <p *ngIf="content.invalid && content.touched">Enter content!</p>
    </div>
    <div class="form-group">
      <label>File - previous value <span>{{form_file}}</span></label>
      <input type="file" class="form-control" ngModel name="form_file" #file (change)="onChange(file.files)" >
    </div>
    <div class="form-group">
      <label>Comment author</label>
      <input type="text" required class="form-control" ngModel name="form_comment_author" [(ngModel)]="form_comment_author"
             pattern="^\b[A-Z][a-z]*(\s*\b[A-Z][a-z]*\b)" #comment_author="ngModel">
      <p *ngIf="comment_author.invalid && comment_author.touched">Two words capitalised required each, no symbols or letters</p>
    </div>
    <div class="form-group">
      <label>Comment content</label>
      <input type="text" required class="form-control" ngModel name="form_comment_content" #comment_content="ngModel" [(ngModel)]="form_comment_content">
      <p *ngIf="comment_content.invalid && comment_content.touched">Enter comment_content!</p>
    </div>
    <div class="form-group" hidden>
      <label>Comment date</label>
      <input type="text" class="form-control" ngModel name="form_comment_created" [(ngModel)]="form_comment_created"
             #comment_created="ngModel">
    </div>
    <button class="btn btn-success" type="submit" [disabled]="!form.valid">Update task</button>
  </form>
  <div id="snackbar">Task updated</div>
</div>
